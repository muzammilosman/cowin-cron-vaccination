<!DOCTYPE html>
<html>
 <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   
 <title>Intro to Node and MongoDB</title>
 </head>
 
 <body>
    <div id="names">
        <div class="col-md-6" style="background-color:rgb(189, 171, 171)">First Name</div>
        <div class="col-md-6" style="background-color:rgb(184, 197, 197)">Last Name</div>
    </div>
 </body>


 <script>
     $(document).ready(
         function getNames() {
             $.ajax({
                 url:'http://localhost:3000/getnames',
                 type: 'get',
                 success: function(data){
                     console.log(data)
                     data.forEach(element => {
                         $("#names").append("<div class='col-md-6'>"+element.firstName + "</div>")
                         $("#names").append("<div class='col-md-6'>"+element.lastName + "</div>")
                     });
                 }
             })
         }
     )
 </script>
</html>
